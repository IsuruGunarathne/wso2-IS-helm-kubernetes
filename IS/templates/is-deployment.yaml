apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.depName }}
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: Never
          ports:
            - containerPort: 9443
            - containerPort: 4000
            - containerPort: 3306
            - containerPort: 433
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts: 
            - name: identity-server-conf
              mountPath: /home/wso2carbon/wso2is-6.1.0/repository/conf/deployment.toml
              subPath: deployment.toml

      volumes:
        - name: identity-server-conf
          configMap:
            name: identity-server-conf

